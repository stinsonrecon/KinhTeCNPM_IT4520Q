<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
    <title id="pageTitle">BẢNG TÍNH TOÁN ĐIỂM CÁC TRƯỜNG HỢP SỬ DỤNG</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="page-content" th:fragment="content">
    <script src="/view/report/use-cases-point.js"
            type="text/javascript"></script>
    <div ng-controller="ctr-useCasesPoint" id="contentMain"
         class="ng-cloak">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-plus font-orange"></i> <span
                        class="caption-subject font-orange bold uppercase"
                        translate="hust.useCasesPoint.title"> </span>
                </div>
            </div>

            <div class="portlet-body form">
                <form name="frm_useCasesPoint" class="form-horizontal form-bordered"

                    <div class="form-body">
                        <div class="tab-content" style="padding-top: 0">
                            <div class="tab-pane active" id="tab_5_1">
                                <fieldset class="fieldset-primary" style="padding: 0.3em 0.2em 0.2em 0.3em !important;" ng-disabled="stateForm !== 'DEFAULT'">
                                    <legend class="lengend-primary">
                                        <b translate="hust.useCasesPoint.label.titleSearch"></b>
                                    </legend>
                                    <!--Hệ số B-->
                                    <div class="form-group" id="BTypeUsage" ng-hide="!hiddenTree">
                                        <uib-accordion close-others="true">
                                            <div uib-accordion-group="" class="panel-default"
                                                 heading="{{heSoB}}" is-open="true">
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <!--Số trường hợp sử dụng:Đơn giản-->
                                                        <div class="col-md-4">
                                                            <label class="control-label ">
                                                                <label
                                                                        translate="hust.useCasesPoint.label.easy">
                                                                </label>
                                                                <span style="color: red">(*)</span>
                                                            </label>
                                                            <input type="text" class="form-control"
                                                                   only-digits=""
                                                                   maxlength="11"
                                                                   ng-model="model.easyB"
                                                                   name="easyB"
                                                                   id="easyB"
                                                                   style="padding-left: 5px; width: 100%;"/>
                                                        </div>

                                                        <!--Số trường hợp sử dụng:Trung bình-->
                                                        <div class="col-md-4">

                                                                   only-digits=""
                                                                   maxlength="11"

                                                                   name="hardB"
                                                                   id="hardB"
                                                                   style="padding-left: 5px; width: 100%;"/>

                                                </div>
                                            </div>
                                        </uib-accordion>
                                    </div>

                                    <div class="form-group" id="MTypeUsage" ng-hide="!hiddenTree">

                                                                   only-digits=""

                                                </div>
                                            </div>

                                            <div uib-accordion-group="" class="panel-default"

                                                <div class="form-group">
                                                    <div class="form-group">

                                                                <label
                                                                        translate="hust.useCasesPoint.label.easy">
                                                                </label>
                                                                <span style="color: red">(*)</span>

                                                            <label class="control-label ">

                                        </div>
                                    </div>
                                </fieldset>
