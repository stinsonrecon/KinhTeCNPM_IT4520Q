<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:include="layout/layout :: layout">
<head th:include="layout/layout :: header">
    <title id="pageTitle">BẢNG TÍNH LƯƠNG BÌNH QUÂN / NGƯỜI/ GIỜ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="page-content" th:fragment="content">
    <script src="/view/report/personal-salary.js"
            type="text/javascript"></script>
    <div ng-controller="ctr-personalSalary" id="contentMain"
         class="ng-cloak">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-plus font-orange"></i> <span
                        class="caption-subject font-orange bold uppercase"
                        translate="hust.personalSalary.title"> </span>
                </div>
            </div>

            <div class="portlet-body form">
                <form name="frm_personalSalary" class="form-horizontal form-bordered"
                      method="post" ng-validate="validationOptions">
                    <div class="form-body">
                        <div class="tab-content" style="padding-top: 0">
                            <div class="tab-pane active" id="tab_5_1">
                                <fieldset class="fieldset-primary" style="padding: 0.3em 0.2em 0.2em 0.3em !important;" ng-disabled="stateForm !== 'DEFAULT'">
                                    <legend class="lengend-primary">
                                        <b translate="hust.personalSalary.label.titleSearch"></b>
                                    </legend>
                                    <!--Mức lương 1-->
                                    <div class="form-group" id="salary1Group" ng-hide="!hiddenTree">
                                        <uib-accordion close-others="true">
                                            <div uib-accordion-group="" class="panel-default"
                                                 heading="{{salary1Title}}" is-open="true">
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <!--Mức lương-->
                                                        <div class="col-md-6">
                                                            <label class="control-label ">
                                                                <label
                                                                        translate="hust.personalSalary.label.salary">
                                                                </label>
                                                                <span style="color: red">(*)</span>
                                                            </label>
                                                            <input type="text" class="form-control"
                                                                   format-currency=""
                                                                   ng-model="model.salary1"
                                                                   name="salary1"
                                                                   id="salary1"
                                                                   style="padding-left: 5px; width: 100%;"/>
                                                        </div>

                                                        <!--Số cán bộ-->
                                                        <div class="col-md-6">
                                                            <label class="control-label ">
                                                                <label
                                                                        translate="hust.personalSalary.label.staffNum">
                                                                </label>
                                                                <span style="color: red">(*)</span>
                                                            </label>
                                                            <input type="text" class="form-control"
                                                                   only-digits=""
                                                                   maxlength="11"
                                                                   ng-model="model.staffNum1"
                                                                   name="staffNum1"
                                                                   id="staffNum1"
                                                                   style="padding-left: 5px; width: 100%;"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </uib-accordion>
                                    </div>

                                    <!--Mức lương 2-->
                                    <div class="form-group" id="salary2Group" ng-hide="!hiddenTree">
                                        <uib-accordion close-others="true">
                                            <div uib-accordion-group="" class="panel-default"
                                                 heading="{{salary2Title}}" is-open="true">
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <!--Mức lương-->
                                                        <div class="col-md-6">
                                                            <label class="control-label ">
                                                                <label
                                                                        translate="hust.personalSalary.label.salary">
                                                                </label>
                                                                <span style="color: red">(*)</span>
                                                            </label>
                                                            <input type="text" class="form-control"
                                                                   format-currency=""
                                                                   ng-model="model.salary2"
                                                                   name="salary2"
                                                                   id="salary2"
                                                                   style="padding-left: 5px; width: 100%;"/>
                                                        </div>

                                                        <!--Số cán bộ-->
                                                        <div class="col-md-6">
                                                            <label class="control-label ">
                                                                <label
                                                                        translate="hust.personalSalary.label.staffNum">
                                                                </label>
                                                                <span style="color: red">(*)</span>
                                                            </label>
                                                            <input type="text" class="form-control"
                                                                   only-digits=""
                                                                   maxlength="11"
                                                                   ng-model="model.staffNum2"
                                                                   name="staffNum2"
                                                                   id="staffNum2"
                                                                   style="padding-left: 5px; width: 100%;"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </uib-accordion>
                                    </div>

                                    <!--Mức lương 3-->
                                    <div class="form-group" id="salary3Group" ng-hide="!hiddenTree">
                                        <uib-accordion close-others="true">
                                            <div uib-accordion-group="" class="panel-default"
                                                 heading="{{salary3Title}}" is-open="true">
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <!--Mức lương-->
                                                        <div class="col-md-6">
                                                            <label class="control-label ">
                                                                <label
                                                                        translate="hust.personalSalary.label.salary">
                                                                </label>
                                                                <span style="color: red">(*)</span>
                                                            </label>
                                                            <input type="text" class="form-control"
                                                                   format-currency=""
                                                                   ng-model="model.salary3"
                                                                   name="salary3"
                                                                   id="salary3"
                                                                   style="padding-left: 5px; width: 100%;"/>
                                                        </div>

                                                        <!--Số cán bộ-->
                                                        <div class="col-md-6">
                                                            <label class="control-label ">
                                                                <label
                                                                        translate="hust.personalSalary.label.staffNum">
                                                                </label>
                                                                <span style="color: red">(*)</span>
                                                            </label>
                                                            <input type="text" class="form-control"
                                                                   only-digits=""
                                                                   maxlength="11"
                                                                   ng-model="model.staffNum3"
                                                                   name="staffNum3"
                                                                   id="staffNum3"
                                                                   style="padding-left: 5px; width: 100%;"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </uib-accordion>
                                    </div>

                                    <!--Button-->
                                    <div class="form-actions" style="padding: 7px;border-top:none">
                                        <div class="col-md-12" style="text-align: center;">
                                            <button type="button" class="btn btn-primary" ng-click="actionSearch()">
                                                <i class="fa fa-search"></i> <span
                                                    translate="hust.personalSalary.button.toExcel"></span>
                                            </button>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
